<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} CRMアプリケーション {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- ブランド -->
                <a class="navbar-brand" href="{% url 'customer_list' %}">Django IRODORI</a>

                <!-- ⭐ハンバーガーメニューにした　これが無いと collapse が開かない⭐ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- id を必ず付ける -->
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">顧客一覧</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'customer_create' %}">顧客登録</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'customer_create' %}">商談履歴</a></li><!-- 仮ボタンつけた　activity作ったらリンク変える -->
                        {% endif %}
                    </ul>

                    <span class="navbar-text">
                        {% if user.is_authenticated %}
                            こんにちは、{{ user.username }} さん |
                            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark btn-sm">ログアウト</button>
                            </form>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                        {% endif %}
                    </span>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
